<html lang="en">
<head>
    <meta charset="UTF-8">

<body class="bg-black">
    <div class="absolute top-0 w-full h-full bg-top bg-cover " style="background-image: url(gym.jpg);">
        <h1 class="text-2xl font-bold leading-relaxed block py-2 uppercase text-white text-center mt-5">The <span class="text-yellow-500"> Power Room </span></h1>
        <div class=" p-6 mt-5 w-4/5 mr-auto ml-auto">
            <form action="index.html" id="form" onclick="return details()" class="w-1/2 bg-white ml-auto mr-auto py-4 pl-6 rounded-md">
                <h1 id="h1" class="text-center mb-3 font-sans font-bold text-xl">Personal Details</h1>
                <label for="" class="font-sans font-semibold">Weight</label>
                <br>
                <input type="text" name="" id="weight" class="p-1 w-4/5 border-2 border-solid border-gray-300 rounded-md focus:outline-none inline-block mb-2">
                <br>
                <div id="div5" class="text-red-500 mb-1"></div>
                
                <label for="" class="font-sans font-semibold">Height</label>
                <br>
                <input type="text" name="" id="height" class="p-1 w-4/5 border-2 border-solid border-gray-300 rounded-md focus:outline-none inline-block mb-2">
                <br>
                <div id="div6" class="text-red-500 mb-1"></div>
                
                <label for="" class="font-sans font-semibold">Age</label>
                <br>
                <input type="number" name="" id="age" class="p-1 w-4/5 border-2 border-solid border-gray-300 rounded-md focus:outline-none inline-block mb-2">
                <br>
                <div id="div7" class="text-red-500 mb-1"></div>
                
                <label for="" class="font-sans font-semibold">Health Issues</label>
                <br>
                <input type="text" id="health" class="p-1 w-4/5 border-2 border-solid border-gray-300 rounded-md focus:outline-none inline-block mb-2">
                <br>
                <div id="div8" class="text-red-500 mb-1"></div>
                
                <a href=""><button class="block ml-auto mt-5 mr-auto bg-yellow-500 cursor-pointer text-white px-3 py-2 rounded-md focus:outline-none" type="submit">Submit</button></a>
            </form>
        </div>
    </div>

</html>
